<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKスカウト</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <h1>BOOKスカウト</h1>
    <p class="sub">レーン②：Amazon検索で1巻確定できた作品のみ表示</p>
  </header>

  <main class="wrap">
    <div id="status" class="status"></div>

    <section class="home-actions">
      <a class="btn" href="./list.html">作品リストへ</a>
    </section>

    <section id="shelves" class="shelves"></section>
  </main>

  <!-- ★ ?v= が付いている時だけ app.js も ?v= で読み込む -->
  <script>
    (function () {
      const v = new URLSearchParams(location.search).get("v");
      const s = document.createElement("script");
      s.src = "./app.js" + (v ? ("?v=" + encodeURIComponent(v)) : "");
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
