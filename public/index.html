<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKスカウト</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <h1>BOOKスカウト</h1>
    <p class="sub">レーン②：Amazon検索で1巻確定できた作品のみ表示</p>
  </header>

  <main class="wrap">
    <div id="status" class="status"></div>

    <section class="home-actions">
      <a class="btn" href="./list.html">作品リストへ</a>
    </section>

    <!-- ジャンル -->
    <section class="section-head">
      <h2 class="section-title">ジャンル</h2>
      <p class="section-sub">まずは気分で選ぶ。タップで絞り込み一覧へ。</p>
    </section>
    <section id="shelves" class="shelves"></section>

    <!-- ★追加：読者層→連載誌 -->
    <section class="section-head" style="margin-top: 18px;">
      <h2 class="section-title">読者層 → 連載誌</h2>
      <p class="section-sub">読者層で切り替え、連載誌ごとに探す。</p>
    </section>

    <div id="audienceTabs" class="aud-tabs"></div>
    <section id="audienceShelves" class="aud-shelves"></section>
  </main>

  <!-- ★ ?v= が付いている時だけ app.js も ?v= で読み込む -->
  <script>
    (function () {
      const v = new URLSearchParams(location.search).get("v");
      const s = document.createElement("script");
      s.src = "./app.js" + (v ? ("?v=" + encodeURIComponent(v)) : "");
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
