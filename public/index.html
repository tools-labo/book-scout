<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKスカウト</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <h1>BOOKスカウト</h1>
    <p class="sub">レーン②：Amazon検索で1巻確定できた作品のみ表示</p>
  </header>

  <main class="wrap">
    <div id="status" class="status"></div>

    <section class="home-actions" style="display:flex; gap:10px; flex-wrap:wrap;">
      <a class="btn" href="./list.html">作品リストへ</a>
      <a class="btn" href="./stats.html" style="background:#ff69b4;">ランキング</a>
    </section>

    <!-- 気分（導線リンク） -->
    <section class="section" style="margin-top:18px;">
      <div class="section-head">
        <h2 class="section-title">気分で探す</h2>
        <a class="section-link" href="./list.html">一覧へ</a>
      </div>
      <p class="section-sub">気分をタップすると、その条件で一覧に移動します。</p>
      <div id="quickFiltersHome"></div>
    </section>

    <!-- ジャンル -->
    <section class="section" style="margin-top:18px;">
      <div class="section-head">
        <h2 class="section-title">ジャンル</h2>
        <a id="genreAllLink" class="section-link" href="./list.html">一覧を見る</a>
      </div>
      <p class="section-sub">タップでジャンル切り替え。深掘りは一覧へ。</p>

      <div id="genreTabs"></div>
      <div id="genreRow"></div>
    </section>

    <!-- カテゴリー（旧：読者層） -->
    <section class="section" style="margin-top:18px;">
      <div class="section-head">
        <h2 class="section-title">カテゴリー</h2>
        <a id="audienceAllLink" class="section-link" href="./list.html">一覧を見る</a>
      </div>
      <p class="section-sub">タップでカテゴリー切り替え。深掘りは一覧へ。</p>

      <div id="audienceTabs"></div>
      <div id="audienceRow"></div>
    </section>
  </main>

  <script>
    (function () {
      const v = new URLSearchParams(location.search).get("v");
      const s = document.createElement("script");
      s.src = "./app.js" + (v ? ("?v=" + encodeURIComponent(v)) : "");
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
