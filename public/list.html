<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKスカウト｜リスト</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <h1><a href="./index.html" style="color:inherit;text-decoration:none;">BOOKスカウト</a></h1>
    <p class="sub">レーン②：1巻が確定した作品だけ表示</p>
  </header>

  <main class="wrap">
    <div id="status" class="status"></div>

    <!-- 気分フィルター（メイン） -->
    <section class="section" style="margin-top:10px;">
      <div class="section-head">
        <h2 class="section-title">気分で絞り込み</h2>
        <a id="moodClearLink" class="section-link" href="./list.html">解除</a>
      </div>
      <p class="section-sub">最大2つまで選べます（AND）。</p>
      <div id="quickFiltersList"></div>
      <div id="quickFiltersHint" class="status" style="margin-top:8px;"></div>
    </section>

    <section id="list" class="grid" style="margin-top:12px;"></section>
  </main>

  <script>
    (function () {
      const v = new URLSearchParams(location.search).get("v");
      const s = document.createElement("script");
      s.src = "./app.js" + (v ? ("?v=" + encodeURIComponent(v)) : "");
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
