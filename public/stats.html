<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKスカウト｜ランキング</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* ランキングは「書影＋最小情報」に特化 */
    .rank-grid { display:grid; grid-template-columns: 1fr; gap: 12px; }

    .rank-item{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
    }

    .rank-row{
      display: grid;
      grid-template-columns: 92px 1fr;
      gap: 12px;
      padding: 12px;
      align-items: start;
    }

    /* 書影枠 */
    .rank-cover{
      position: relative;
      width: 92px;
      height: 128px;
      border-radius: 10px;
      overflow: hidden;
      background: #202433;
      border: 1px solid var(--line);
    }
    .rank-cover img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    /* 書影の上に「順位」と「回数」 */
    .rank-pill{
      position:absolute;
      left:6px;
      right:6px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.38);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: var(--fg);
      font-weight: 900;
      font-size: 11px;
      line-height: 1;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }
    .rank-pill.top{ top: 6px; }
    .rank-pill.bottom{ bottom: 6px; }

    .rank-pill .k{ opacity: .9; }
    .rank-pill .v{ font-weight: 1000; }

    /* 右側：作品情報は list と同程度（ただし“回数”は書影側に寄せる） */
    .rank-meta .title{
      font-weight: 900;
      margin-bottom: 6px;
      font-size: 18px;
      line-height: 1.2;
    }
    .rank-meta .sub{
      color: var(--muted);
      font-size: 12px;
      margin: 6px 0;
      line-height: 1.35;
    }
    .rank-meta .pills{ margin-top: 6px; }
  </style>
</head>
<body>
  <header class="header">
    <h1><a href="./index.html" style="color:inherit;text-decoration:none;">BOOKスカウト</a></h1>
    <p class="sub"><a href="./list.html" style="color:inherit;">← リストへ</a></p>
  </header>

  <main class="wrap">
    <div id="status" class="status"></div>

    <!-- 人気（閲覧数） -->
    <section class="section" style="margin-top:10px;">
      <div class="section-head">
        <h2 class="section-title">人気（閲覧数）TOP10</h2>
      </div>
      <p class="section-sub">作品詳細が表示された回数（同一セッションは1回）</p>
      <section id="rankViews" class="rank-grid"></section>
    </section>

    <!-- お気に入り -->
    <section class="section" style="margin-top:18px;">
      <div class="section-head">
        <h2 class="section-title">お気に入り TOP10</h2>
      </div>
      <p class="section-sub">ONにした回数（端末ローカルのON操作のみカウント）</p>
      <section id="rankFav" class="rank-grid"></section>
    </section>
  </main>

  <script>
    function qs() { return new URLSearchParams(location.search); }

    async function loadJson(url, { bust = false } = {}) {
      const r = await fetch(url, { cache: bust ? "no-store" : "default" });
      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      return await r.json();
    }

    function esc(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function toText(v) {
      if (v == null) return "";
      if (typeof v === "string") return v.trim();
      if (typeof v === "number" || typeof v === "boolean") return String(v);

      if (Array.isArray(v)) {
        const xs = v.map(toText).filter(Boolean);
        const seen = new Set();
        const uniq = xs.filter(x => (seen.has(x) ? false : (seen.add(x), true)));
        return uniq.join(" / ");
      }

      if (typeof v === "object") {
        const keys = ["name","ja","jp","label","value","text","title","publisher","company","display","brand","manufacturer"];
        for (const k of keys) {
          if (v[k] != null) {
            const t = toText(v[k]);
            if (t) return t;
          }
        }
        return "";
      }
      return "";
    }

    function pick(it, keys) {
      for (const k of keys) {
        const v = k.includes(".")
          ? k.split(".").reduce((o, kk) => (o ? o[kk] : undefined), it)
          : it?.[k];
        if (Array.isArray(v)) return v;
        if (toText(v)) return v;
      }
      return null;
    }

    function pickArr(it, keys) {
      for (const k of keys) {
        const v = k.includes(".")
          ? k.split(".").reduce((o, kk) => (o ? o[kk] : undefined), it)
          : it?.[k];
        if (Array.isArray(v) && v.length) return v;
      }
      return [];
    }

    function formatYmd(s) {
      const t = toText(s);
      if (!t) return "";
      if (t.length >= 10 && /^\d{4}-\d{2}-\d{2}/.test(t)) return t.slice(0, 10);
      return t;
    }

    function normalizeImgUrl(u) {
      const raw = toText(u);
      if (!raw) return "";
      let x = "";
      try { x = encodeURI(raw); } catch { x = raw; }
      x = x.replaceAll("+", "%2B");
      return x;
    }

    function setStatus(msg) {
      const s = document.getElementById("status");
      if (s) s.textContent = msg;
    }

    const GENRE_JA = {
      Action: "アクション",
      Adventure: "冒険",
      Comedy: "コメディ",
      Drama: "ドラマ",
      Fantasy: "ファンタジー",
      Horror: "ホラー",
      Mystery: "ミステリー",
      Psychological: "心理",
      Romance: "恋愛",
      "Sci-Fi": "SF",
      "Slice of Life": "日常",
      Sports: "スポーツ",
      Supernatural: "超常",
      Thriller: "サスペンス",
    };

    function mapGenres(genres) {
      if (!Array.isArray(genres)) return [];
      return genres
        .map((g) => {
          const s = toText(g);
          if (!s) return null;
          if (GENRE_JA[s] == null && /[ぁ-んァ-ヶ一-龠]/.test(s)) return s;
          return GENRE_JA[s] || null;
        })
        .filter(Boolean);
    }

    function pills(list) {
      const xs = (list || []).map(toText).filter(Boolean);
      if (!xs.length) return "";
      return `<div class="pills">${xs.map(x => `<span class="pill">${esc(x)}</span>`).join("")}</div>`;
    }

    function pickRows(obj) {
      if (!obj) return [];
      if (Array.isArray(obj)) return obj;
      if (Array.isArray(obj?.rows)) return obj.rows;
      if (Array.isArray(obj?.data)) return obj.data;
      return [];
    }

    function getWorkMap(items) {
      const map = new Map();
      for (const it of (items || [])) {
        const seriesKey = toText(pick(it, ["seriesKey"]));
        if (!seriesKey) continue;
        map.set(seriesKey, it);
      }
      return map;
    }

    function rankItemHtml({ rank, seriesKey, n, unit, work }) {
      const key = encodeURIComponent(seriesKey);

      const title = toText(pick(work, ["title", "vol1.title"])) || seriesKey || "(無題)";
      const author = toText(pick(work, ["author", "vol1.author"])) || "";
      const release = formatYmd(pick(work, ["releaseDate", "vol1.releaseDate"])) || "";
      const publisher = toText(pick(work, ["publisher", "vol1.publisher"])) || "";
      const magazine = toText(pick(work, ["magazine", "vol1.magazine"])) || "";

      const imgRaw = toText(pick(work, ["image", "vol1.image"])) || "";
      const img = normalizeImgUrl(imgRaw);

      const genresJa = mapGenres(pickArr(work, ["genres", "vol1.genres"]));
      const tagsJa = pickArr(work, ["tags", "vol1.tags"]).slice(0, 10).map(toText).filter(Boolean);

      const synopsis = toText(pick(work, ["synopsis", "vol1.synopsis"])) || "";

      const metaParts = [
        author ? author : null,
        release ? `発売日: ${release}` : null,
        publisher ? `出版社: ${publisher}` : null,
        magazine ? `連載誌: ${magazine}` : null,
      ].filter(Boolean).join(" / ");

      return `
        <article class="rank-item">
          <div class="rank-row">
            <div>
              <a href="./work.html?key=${key}" aria-label="${esc(title)}">
                <div class="rank-cover">
                  ${img ? `<img src="${esc(img)}" alt="${esc(title)}">` : ``}
                  <div class="rank-pill top"><span class="k">#${esc(rank)}</span><span class="v"> </span></div>
                  <div class="rank-pill bottom"><span class="k">${esc(n)}</span><span class="v">${esc(unit)}</span></div>
                </div>
              </a>
            </div>

            <div class="rank-meta">
              <div class="title"><a href="./work.html?key=${key}">${esc(seriesKey || title)}</a></div>
              ${metaParts ? `<div class="sub">${esc(metaParts)}</div>` : ""}

              ${genresJa.length ? `<div class="sub">ジャンル: ${esc(genresJa.join(" / "))}</div>` : ""}
              ${tagsJa.length ? `<div class="sub">タグ:</div>${pills(tagsJa)}` : ""}

              ${synopsis ? `
                <details class="syn">
                  <summary>あらすじ</summary>
                  <div class="syn-body">${esc(synopsis)}</div>
                </details>
              ` : ""}
            </div>
          </div>
        </article>
      `;
    }

    async function run() {
      try {
        const v = qs().get("v");
        const bust = !!v;
        const vq = v ? `?v=${encodeURIComponent(v)}` : "";

        const works = await loadJson(`./data/lane2/works.json${vq}`, { bust });
        const workMap = getWorkMap(works?.items || []);

        const viewBySeries = await loadJson(`./data/metrics/wae/work_view_by_series.json${vq}`, { bust }).catch(() => null);
        const favBySeries  = await loadJson(`./data/metrics/wae/favorite_by_series.json${vq}`, { bust }).catch(() => null);

        // 閲覧TOP10
        {
          const root = document.getElementById("rankViews");
          const rows = pickRows(viewBySeries);
          if (!root) {}
          else if (!rows.length) root.innerHTML = `<div class="status">データがまだありません</div>`;
          else {
            const top = rows.slice(0, 10).map((r, i) => {
              const seriesKey = toText(r?.seriesKey);
              const n = toText(r?.n);
              const work = workMap.get(seriesKey);
              return seriesKey ? rankItemHtml({ rank: i + 1, seriesKey, n, unit: "view", work }) : "";
            }).join("");
            root.innerHTML = top || `<div class="status">データがまだありません</div>`;
          }
        }

        // お気に入りTOP10
        {
          const root = document.getElementById("rankFav");
          const rows = pickRows(favBySeries);
          if (!root) {}
          else if (!rows.length) root.innerHTML = `<div class="status">データがまだありません</div>`;
          else {
            const top = rows.slice(0, 10).map((r, i) => {
              const seriesKey = toText(r?.seriesKey);
              const n = toText(r?.n);
              const work = workMap.get(seriesKey);
              return seriesKey ? rankItemHtml({ rank: i + 1, seriesKey, n, unit: "fav", work }) : "";
            }).join("");
            root.innerHTML = top || `<div class="status">データがまだありません</div>`;
          }
        }

        setStatus("");
      } catch (e) {
        console.error(e);
        setStatus("集計データの読み込みに失敗しました（まだJSONが無い可能性あり）");
      }
    }

    run();
  </script>
</body>
</html>
