<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKスカウト｜ランキング</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <h1><a href="./index.html" style="color:inherit;text-decoration:none;">BOOKスカウト</a></h1>
    <p class="sub"><a href="./list.html" style="color:inherit;">← リストへ</a></p>
  </header>

  <main class="wrap">
    <div id="status" class="status"></div>

    <!-- 人気（閲覧数） -->
    <section class="section" style="margin-top:10px;">
      <div class="section-head">
        <h2 class="section-title">人気（閲覧数）</h2>
      </div>
      <p class="section-sub">作品詳細が表示された回数（同一セッションは1回）</p>
      <section id="rankViews" class="grid"></section>
    </section>

    <!-- お気に入り -->
    <section class="section" style="margin-top:18px;">
      <div class="section-head">
        <h2 class="section-title">お気に入り</h2>
      </div>
      <p class="section-sub">ONにした回数（端末ローカルのON操作のみカウント）</p>
      <section id="rankFav" class="grid"></section>
    </section>

    <!-- 投票（総合トップ3） -->
    <section class="section" style="margin-top:18px;">
      <div class="section-head">
        <h2 class="section-title">投票が多い作品（総合）</h2>
      </div>
      <p class="section-sub">人気ではなく「読み味データが集まっている」作品の確認用</p>
      <section id="rankVotes" class="grid"></section>
    </section>

    <!-- 投票（気分別トップ3） -->
    <section class="section" style="margin-top:18px;">
      <div class="section-head">
        <h2 class="section-title">投票：気分別トップ3</h2>
      </div>
      <p class="section-sub">各気分ごとに、投票が多い作品を3件だけ表示</p>
      <div id="voteByMoodTop3"></div>
    </section>

    <!-- （開発中だけ）イベント種類 -->
    <section class="section" style="margin-top:18px;">
      <div class="section-head">
        <h2 class="section-title">イベント種類（開発確認）</h2>
      </div>
      <div id="typeCounts" class="card" style="padding:12px;"></div>
    </section>
  </main>

  <script>
    function qs() { return new URLSearchParams(location.search); }

    async function loadJson(url, { bust = false } = {}) {
      const r = await fetch(url, { cache: bust ? "no-store" : "default" });
      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      return await r.json();
    }

    function esc(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function toText(v) {
      if (v == null) return "";
      if (typeof v === "string") return v.trim();
      if (typeof v === "number" || typeof v === "boolean") return String(v);
      if (Array.isArray(v)) return v.map(toText).filter(Boolean).join(" / ");
      if (typeof v === "object") {
        const keys = ["title","name","label","value","text","display","ja","jp"];
        for (const k of keys) {
          if (v[k] != null) {
            const t = toText(v[k]);
            if (t) return t;
          }
        }
      }
      return "";
    }

    function normalizeImgUrl(u) {
      const raw = toText(u);
      if (!raw) return "";
      let x = "";
      try { x = encodeURI(raw); } catch { x = raw; }
      x = x.replaceAll("+", "%2B");
      return x;
    }

    function setStatus(msg) {
      const s = document.getElementById("status");
      if (s) s.textContent = msg || "";
    }

    function getWorkMap(items) {
      const map = new Map();
      for (const it of (items || [])) {
        const seriesKey = toText(it?.seriesKey);
        if (!seriesKey) continue;
        map.set(seriesKey, it);
      }
      return map;
    }

    function cardHtml({ seriesKey, n, work }) {
      const key = encodeURIComponent(seriesKey);
      const title = toText(work?.vol1?.title) || seriesKey;
      const img = normalizeImgUrl(toText(work?.vol1?.image));
      const author = toText(work?.vol1?.author);
      const publisher = toText(work?.vol1?.publisher);
      const meta = [author, publisher].filter(Boolean).join(" / ");

      return `
        <article class="card">
          <div class="card-row">
            <div class="thumb">
              ${img ? `<a href="./work.html?key=${key}"><img src="${esc(img)}" alt="${esc(title)}"/></a>` : `<div class="thumb-ph"></div>`}
            </div>
            <div class="meta">
              <div class="title"><a href="./work.html?key=${key}">${esc(seriesKey)}</a></div>
              ${meta ? `<div class="sub">${esc(meta)}</div>` : ""}
              <div class="sub">回数: <b>${esc(n)}</b></div>
            </div>
          </div>
        </article>
      `;
    }

    function kvListHtml(rows, labelKey, valueKey) {
      if (!rows?.length) return `<div class="status">データがまだありません</div>`;
      const lines = rows.map(r => {
        const k = toText(r?.[labelKey]);
        const v = toText(r?.[valueKey]);
        return `<div style="display:flex;justify-content:space-between;gap:10px;padding:6px 0;border-bottom:1px solid var(--line);">
          <div>${esc(k || "-")}</div>
          <div style="font-variant-numeric:tabular-nums;white-space:nowrap;"><b>${esc(v || "0")}</b></div>
        </div>`;
      }).join("");
      return `<div>${lines}</div>`;
    }

    // export_wae_metrics.mjs が出す形式: { columns:[], rows:[] }
    function pickRows(json) {
      if (!json) return [];
      if (Array.isArray(json)) return json;
      if (Array.isArray(json.rows)) return json.rows;
      if (Array.isArray(json.data)) return json.data; // 念のため
      return [];
    }

    // seriesKey に紛れ込むゴミ（page名など）を除外
    function isGarbageSeriesKey(s) {
      const x = toText(s);
      if (!x) return true;
      const bad = new Set(["work","list","debug","index","stats","unknown"]);
      return bad.has(x);
    }

    function topNRows(rows, n = 3) {
      return (rows || [])
        .filter(r => !isGarbageSeriesKey(r?.seriesKey))
        .slice(0, n);
    }

    async function run() {
      try {
        const v = qs().get("v");
        const bust = !!v;
        const vq = v ? `?v=${encodeURIComponent(v)}` : "";

        const works = await loadJson(`./data/lane2/works.json${vq}`, { bust });
        const workMap = getWorkMap(works?.items || []);

        const quick = await loadJson(`./data/lane2/quick_filters.json${vq}`, { bust }).catch(() => null);
        const quickDefs = Array.isArray(quick?.items) ? quick.items : [];
        const moodLabelById = new Map(quickDefs.map(d => [toText(d.id), toText(d.label)]));

        const typeCountsJson = await loadJson(`./data/metrics/wae/type_counts.json${vq}`, { bust }).catch(() => null);
        const viewBySeriesJson = await loadJson(`./data/metrics/wae/work_view_by_series.json${vq}`, { bust }).catch(() => null);
        const favBySeriesJson  = await loadJson(`./data/metrics/wae/favorite_by_series.json${vq}`, { bust }).catch(() => null);
        const voteBySeriesJson = await loadJson(`./data/metrics/wae/vote_by_series.json${vq}`, { bust }).catch(() => null);
        const voteByMoodSeriesJson = await loadJson(`./data/metrics/wae/vote_by_mood_series.json${vq}`, { bust }).catch(() => null);

        // 人気（閲覧数）トップ3
        {
          const root = document.getElementById("rankViews");
          const rows = topNRows(pickRows(viewBySeriesJson), 3);
          if (!root) {}
          else if (!rows.length) root.innerHTML = `<div class="status">データがまだありません</div>`;
          else {
            root.innerHTML = rows.map(r => {
              const seriesKey = toText(r?.seriesKey);
              const n = toText(r?.n);
              const work = workMap.get(seriesKey);
              return cardHtml({ seriesKey, n, work });
            }).join("");
          }
        }

        // お気に入りトップ3
        {
          const root = document.getElementById("rankFav");
          const rows = topNRows(pickRows(favBySeriesJson), 3);
          if (!root) {}
          else if (!rows.length) root.innerHTML = `<div class="status">データがまだありません</div>`;
          else {
            root.innerHTML = rows.map(r => {
              const seriesKey = toText(r?.seriesKey);
              const n = toText(r?.n);
              const work = workMap.get(seriesKey);
              return cardHtml({ seriesKey, n, work });
            }).join("");
          }
        }

        // 投票（総合トップ3）
        {
          const root = document.getElementById("rankVotes");
          const rows = topNRows(pickRows(voteBySeriesJson), 3);
          if (!root) {}
          else if (!rows.length) root.innerHTML = `<div class="status">データがまだありません</div>`;
          else {
            root.innerHTML = rows.map(r => {
              const seriesKey = toText(r?.seriesKey);
              const n = toText(r?.n);
              const work = workMap.get(seriesKey);
              return cardHtml({ seriesKey, n, work });
            }).join("");
          }
        }

        // 投票：気分別トップ3
        {
          const root = document.getElementById("voteByMoodTop3");
          const rows = pickRows(voteByMoodSeriesJson)
            .filter(r => !isGarbageSeriesKey(r?.seriesKey))
            .filter(r => !!toText(r?.mood));

          if (!root) {}
          else if (!rows.length) {
            root.innerHTML = `<div class="status">データがまだありません</div>`;
          } else {
            // moodごとに上位3件を作る
            const byMood = new Map();
            for (const r of rows) {
              const mood = toText(r?.mood);
              if (!mood) continue;
              if (!byMood.has(mood)) byMood.set(mood, []);
              byMood.get(mood).push(r);
            }
            // もともと SQL で mood ASC, n DESC なので push順のままでOKだが、念のため n desc
            for (const [m, arr] of byMood.entries()) {
              arr.sort((a,b) => Number(toText(b?.n)||0) - Number(toText(a?.n)||0));
              byMood.set(m, arr.slice(0, 3));
            }

            // 表示順：quick_filters.json の並びを優先
            const moodOrder = quickDefs.map(d => toText(d.id)).filter(Boolean);
            const moodKeys = [
              ...moodOrder.filter(id => byMood.has(id)),
              ...Array.from(byMood.keys()).filter(id => !moodOrder.includes(id))
            ];

            root.innerHTML = moodKeys.map(moodId => {
              const label = moodLabelById.get(moodId) || moodId;
              const top = byMood.get(moodId) || [];
              const cards = top.map(r => {
                const seriesKey = toText(r?.seriesKey);
                const n = toText(r?.n);
                const work = workMap.get(seriesKey);
                return cardHtml({ seriesKey, n, work });
              }).join("");

              return `
                <section class="section" style="margin-top:12px;">
                  <div class="section-head">
                    <h3 class="section-title" style="font-size:16px;">${esc(label)} トップ3</h3>
                  </div>
                  <section class="grid" style="margin-top:8px;">${cards || `<div class="status">データがまだありません</div>`}</section>
                </section>
              `;
            }).join("");
          }
        }

        // イベント種類（開発確認）
        {
          const box = document.getElementById("typeCounts");
          const rows = pickRows(typeCountsJson);
          if (box) box.innerHTML = kvListHtml(rows.slice(0, 50), "type", "n");
        }

        setStatus("");
      } catch (e) {
        console.error(e);
        setStatus("集計データの読み込みに失敗しました");
      }
    }

    run();
  </script>
</body>
</html>
