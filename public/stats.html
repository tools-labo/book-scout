<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKスカウト｜ランキング</title>
  <link rel="stylesheet" href="./style.css" />

  <style>
    /* ===== グローバル固定ヘッダー（下スクロールで隠す/上で出す） ===== */
    .gheader{
      position: sticky;
      top: 0;
      z-index: 1000;
      transform: translateY(0);
      transition: transform 180ms ease;
      will-change: transform;
      background: rgba(11,12,16,0.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }
    .gheader.is-hidden{ transform: translateY(-110%); }
    @media (prefers-reduced-motion: reduce){
      .gheader{ transition:none; }
    }
    .gheader-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px 14px;
    }
    .gbrand{ display:flex; flex-direction:column; gap:2px; }
    .gbrand-title{ font-weight: 1000; font-size: 14px; }
    .gbrand-sub{ color: var(--muted); font-size: 11px; }
    .gnav{
      display:flex; gap: 10px; align-items:center;
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }
    .gnav a{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.02);
      color: var(--muted);
    }
    .gnav a:active{ transform: translateY(1px); }

    /* ===== タブ（閲覧 / お気に入り） ===== */
    .rank-tabs{
      display:flex;
      gap: 8px;
      padding: 10px 14px;
      border-top: 1px solid var(--line);
      background: rgba(255,255,255,0.01);
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }
    .rank-tab{
      flex: 0 0 auto;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.02);
      color: var(--fg);
      font-size: 12px;
      font-weight: 900;
      white-space: nowrap;
      cursor: pointer;
    }
    .rank-tab:active{ transform: translateY(1px); }
    .rank-tab.is-active{
      border-color: rgba(43,97,255,0.65);
      background: rgba(43,97,255,0.18);
    }
    .rank-tab .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 26px;
      height: 18px;
      padding: 0 6px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      font-weight: 1000;
      font-size: 11px;
      font-variant-numeric: tabular-nums;
    }

    /* ===== ランキング一覧 ===== */
    .rank-grid { display:grid; grid-template-columns: 1fr; gap: 12px; }

    .rank-item{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
    }

    .rank-row{
      display: grid;
      grid-template-columns: 92px 1fr;
      gap: 12px;
      padding: 12px;
      align-items: start;
    }

    /* 左：順位→回数→書影 */
    .rank-left{
      width: 92px;
      display:flex;
      flex-direction: column;
      gap: 6px;
    }

    .rank-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      color: var(--fg);
      font-weight: 1000;
      font-size: 12px;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    .rank-count{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.02);
      color: var(--muted);
      font-weight: 900;
      font-size: 11px;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }
    .rank-count b{ color: var(--fg); font-weight: 1000; }

    .rank-cover{
      width: 92px;
      height: 128px;
      border-radius: 10px;
      overflow: hidden;
      background: #202433;
      border: 1px solid var(--line);
    }
    .rank-cover img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    /* 右側：list と同程度 */
    .rank-meta .title{
      font-weight: 900;
      margin-bottom: 6px;
      font-size: 18px;
      line-height: 1.2;
    }
    .rank-meta .sub{
      color: var(--muted);
      font-size: 12px;
      margin: 6px 0;
      line-height: 1.35;
    }
    .rank-meta .pills{ margin-top: 6px; }

    /* ===== もっと見る ===== */
    .rank-more{
      margin-top: 10px;
      display:flex;
      justify-content:center;
    }
    .rank-more button{
      width: 100%;
      max-width: 420px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.02);
      color: var(--fg);
      font-weight: 900;
      cursor: pointer;
    }
    .rank-more button:active{ transform: translateY(1px); }
    .rank-more button[disabled]{ opacity:.5; cursor:not-allowed; }
  </style>
</head>

<body>
  <!-- 固定ヘッダー -->
  <header class="gheader" id="gheader">
    <div class="gheader-inner">
      <div class="gbrand">
        <a class="gbrand-title" href="./index.html">BOOKスカウト</a>
        <div class="gbrand-sub">ランキング</div>
      </div>

      <nav class="gnav" aria-label="グローバルナビ">
        <a href="./index.html">ホーム</a>
        <a href="./list.html">リスト</a>
        <a href="./stats.html">ランキング</a>
      </nav>
    </div>

    <!-- タブ -->
    <div class="rank-tabs" role="tablist" aria-label="ランキング切り替え">
      <button class="rank-tab is-active" type="button" data-tab="views" role="tab" aria-selected="true">
        閲覧数 <span class="badge" id="badgeViews">-</span>
      </button>
      <button class="rank-tab" type="button" data-tab="fav" role="tab" aria-selected="false">
        お気に入り <span class="badge" id="badgeFav">-</span>
      </button>
    </div>
  </header>

  <main class="wrap">
    <div id="status" class="status"></div>

    <!-- 閲覧 -->
    <section class="section" id="panelViews" role="tabpanel" aria-label="閲覧数ランキング" style="margin-top:10px;">
      <div class="section-head">
        <h2 class="section-title">人気（閲覧数）</h2>
      </div>
      <p class="section-sub">作品詳細が表示された回数（同一セッションは1回）</p>
      <section id="rankViews" class="rank-grid"></section>
      <div class="rank-more"><button id="moreViews" type="button">もっと見る</button></div>
    </section>

    <!-- お気に入り -->
    <section class="section" id="panelFav" role="tabpanel" aria-label="お気に入りランキング" style="margin-top:10px; display:none;">
      <div class="section-head">
        <h2 class="section-title">お気に入り</h2>
      </div>
      <p class="section-sub">ONにした回数（端末ローカルのON操作のみカウント）</p>
      <section id="rankFav" class="rank-grid"></section>
      <div class="rank-more"><button id="moreFav" type="button">もっと見る</button></div>
    </section>
  </main>

  <script>
    function qs() { return new URLSearchParams(location.search); }

    async function loadJson(url, { bust = false } = {}) {
      const r = await fetch(url, { cache: bust ? "no-store" : "default" });
      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      return await r.json();
    }

    function esc(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function toText(v) {
      if (v == null) return "";
      if (typeof v === "string") return v.trim();
      if (typeof v === "number" || typeof v === "boolean") return String(v);

      if (Array.isArray(v)) {
        const xs = v.map(toText).filter(Boolean);
        const seen = new Set();
        const uniq = xs.filter(x => (seen.has(x) ? false : (seen.add(x), true)));
        return uniq.join(" / ");
      }

      if (typeof v === "object") {
        const keys = ["name","ja","jp","label","value","text","title","publisher","company","display","brand","manufacturer"];
        for (const k of keys) {
          if (v[k] != null) {
            const t = toText(v[k]);
            if (t) return t;
          }
        }
        return "";
      }
      return "";
    }

    function pick(it, keys) {
      for (const k of keys) {
        const v = k.includes(".")
          ? k.split(".").reduce((o, kk) => (o ? o[kk] : undefined), it)
          : it?.[k];
        if (Array.isArray(v)) return v;
        if (toText(v)) return v;
      }
      return null;
    }

    function pickArr(it, keys) {
      for (const k of keys) {
        const v = k.includes(".")
          ? k.split(".").reduce((o, kk) => (o ? o[kk] : undefined), it)
          : it?.[k];
        if (Array.isArray(v) && v.length) return v;
      }
      return [];
    }

    function formatYmd(s) {
      const t = toText(s);
      if (!t) return "";
      if (t.length >= 10 && /^\d{4}-\d{2}-\d{2}/.test(t)) return t.slice(0, 10);
      return t;
    }

    function normalizeImgUrl(u) {
      const raw = toText(u);
      if (!raw) return "";
      let x = "";
      try { x = encodeURI(raw); } catch { x = raw; }
      x = x.replaceAll("+", "%2B");
      return x;
    }

    function setStatus(msg) {
      const s = document.getElementById("status");
      if (s) s.textContent = msg;
    }

    const GENRE_JA = {
      Action: "アクション",
      Adventure: "冒険",
      Comedy: "コメディ",
      Drama: "ドラマ",
      Fantasy: "ファンタジー",
      Horror: "ホラー",
      Mystery: "ミステリー",
      Psychological: "心理",
      Romance: "恋愛",
      "Sci-Fi": "SF",
      "Slice of Life": "日常",
      Sports: "スポーツ",
      Supernatural: "超常",
      Thriller: "サスペンス",
    };

    function mapGenres(genres) {
      if (!Array.isArray(genres)) return [];
      return genres
        .map((g) => {
          const s = toText(g);
          if (!s) return null;
          if (GENRE_JA[s] == null && /[ぁ-んァ-ヶ一-龠]/.test(s)) return s;
          return GENRE_JA[s] || null;
        })
        .filter(Boolean);
    }

    function pills(list) {
      const xs = (list || []).map(toText).filter(Boolean);
      if (!xs.length) return "";
      return `<div class="pills">${xs.map(x => `<span class="pill">${esc(x)}</span>`).join("")}</div>`;
    }

    function pickRows(obj) {
      if (!obj) return [];
      if (Array.isArray(obj)) return obj;
      if (Array.isArray(obj?.rows)) return obj.rows;
      if (Array.isArray(obj?.data)) return obj.data;
      return [];
    }

    function getWorkMap(items) {
      const map = new Map();
      for (const it of (items || [])) {
        const seriesKey = toText(pick(it, ["seriesKey"]));
        if (!seriesKey) continue;
        map.set(seriesKey, it);
      }
      return map;
    }

    function rankItemHtml({ rank, seriesKey, n, unit, work }) {
      const key = encodeURIComponent(seriesKey);

      const title = toText(pick(work, ["title", "vol1.title"])) || seriesKey || "(無題)";
      const author = toText(pick(work, ["author", "vol1.author"])) || "";
      const release = formatYmd(pick(work, ["releaseDate", "vol1.releaseDate"])) || "";
      const publisher = toText(pick(work, ["publisher", "vol1.publisher"])) || "";
      const magazine = toText(pick(work, ["magazine", "vol1.magazine"])) || "";

      const imgRaw = toText(pick(work, ["image", "vol1.image"])) || "";
      const img = normalizeImgUrl(imgRaw);

      const genresJa = mapGenres(pickArr(work, ["genres", "vol1.genres"]));
      const tagsJa = pickArr(work, ["tags", "vol1.tags"]).slice(0, 10).map(toText).filter(Boolean);
      const synopsis = toText(pick(work, ["synopsis", "vol1.synopsis"])) || "";

      const metaParts = [
        author ? author : null,
        release ? `発売日: ${release}` : null,
        publisher ? `出版社: ${publisher}` : null,
        magazine ? `連載誌: ${magazine}` : null,
      ].filter(Boolean).join(" / ");

      const unitLabel = unit === "fav" ? "お気に入り" : "view";

      return `
        <article class="rank-item">
          <div class="rank-row">
            <div class="rank-left">
              <div class="rank-badge">#${esc(rank)}</div>
              <div class="rank-count"><b>${esc(n)}</b>&nbsp;${esc(unitLabel)}</div>
              <a href="./work.html?key=${key}" aria-label="${esc(title)}">
                <div class="rank-cover">
                  ${img ? `<img src="${esc(img)}" alt="${esc(title)}">` : ``}
                </div>
              </a>
            </div>

            <div class="rank-meta">
              <div class="title"><a href="./work.html?key=${key}">${esc(seriesKey || title)}</a></div>
              ${metaParts ? `<div class="sub">${esc(metaParts)}</div>` : ""}

              ${genresJa.length ? `<div class="sub">ジャンル: ${esc(genresJa.join(" / "))}</div>` : ""}
              ${tagsJa.length ? `<div class="sub">タグ:</div>${pills(tagsJa)}` : ""}

              ${synopsis ? `
                <details class="syn">
                  <summary>あらすじ</summary>
                  <div class="syn-body">${esc(synopsis)}</div>
                </details>
              ` : ""}
            </div>
          </div>
        </article>
      `;
    }

    // ===== 状態 =====
    const MAX_ROWS = 100;
    const STEP = 50; // まず50件表示→もう一度で100件
    let state = {
      tab: "views",
      viewsShown: 0,
      favShown: 0,
      viewsRows: [],
      favRows: [],
      workMap: new Map()
    };

    function setTab(next) {
      state.tab = next;

      // tabボタン
      const tViews = document.querySelector(".rank-tab[data-tab='views']");
      const tFav   = document.querySelector(".rank-tab[data-tab='fav']");
      if (tViews) {
        tViews.classList.toggle("is-active", next === "views");
        tViews.setAttribute("aria-selected", next === "views" ? "true" : "false");
      }
      if (tFav) {
        tFav.classList.toggle("is-active", next === "fav");
        tFav.setAttribute("aria-selected", next === "fav" ? "true" : "false");
      }

      // panel切替
      const pViews = document.getElementById("panelViews");
      const pFav   = document.getElementById("panelFav");
      if (pViews) pViews.style.display = (next === "views") ? "" : "none";
      if (pFav)   pFav.style.display   = (next === "fav") ? "" : "none";
    }

    function renderMore(kind) {
      if (kind === "views") {
        const root = document.getElementById("rankViews");
        if (!root) return;

        const next = Math.min(MAX_ROWS, state.viewsShown + STEP);
        const chunk = state.viewsRows.slice(state.viewsShown, next);

        const html = chunk.map((r, i) => {
          const seriesKey = toText(r?.seriesKey);
          const n = toText(r?.n);
          const work = state.workMap.get(seriesKey);
          const rank = state.viewsShown + i + 1;
          return seriesKey ? rankItemHtml({ rank, seriesKey, n, unit: "view", work }) : "";
        }).join("");

        if (state.viewsShown === 0) root.innerHTML = html || `<div class="status">データがまだありません</div>`;
        else root.insertAdjacentHTML("beforeend", html);

        state.viewsShown = next;

        const btn = document.getElementById("moreViews");
        if (btn) {
          const hasMore = state.viewsShown < Math.min(MAX_ROWS, state.viewsRows.length);
          btn.disabled = !hasMore;
          btn.textContent = hasMore ? "もっと見る" : "ここまで";
        }
      }

      if (kind === "fav") {
        const root = document.getElementById("rankFav");
        if (!root) return;

        const next = Math.min(MAX_ROWS, state.favShown + STEP);
        const chunk = state.favRows.slice(state.favShown, next);

        const html = chunk.map((r, i) => {
          const seriesKey = toText(r?.seriesKey);
          const n = toText(r?.n);
          const work = state.workMap.get(seriesKey);
          const rank = state.favShown + i + 1;
          return seriesKey ? rankItemHtml({ rank, seriesKey, n, unit: "fav", work }) : "";
        }).join("");

        if (state.favShown === 0) root.innerHTML = html || `<div class="status">データがまだありません</div>`;
        else root.insertAdjacentHTML("beforeend", html);

        state.favShown = next;

        const btn = document.getElementById("moreFav");
        if (btn) {
          const hasMore = state.favShown < Math.min(MAX_ROWS, state.favRows.length);
          btn.disabled = !hasMore;
          btn.textContent = hasMore ? "もっと見る" : "ここまで";
        }
      }
    }

    // ===== ヘッダー：下スクロールで隠す/上で出す =====
    (function () {
      const header = document.getElementById("gheader");
      if (!header) return;

      let lastY = window.scrollY || 0;
      let ticking = false;

      const SHOW_THRESHOLD = 2;
      const HIDE_THRESHOLD = 8;
      const TOP_KEEP = 12;

      function onScroll() {
        const y = window.scrollY || 0;
        const dy = y - lastY;

        if (y <= TOP_KEEP) {
          header.classList.remove("is-hidden");
          lastY = y;
          return;
        }

        if (dy > HIDE_THRESHOLD) {
          header.classList.add("is-hidden");
          lastY = y;
          return;
        }

        if (dy < -SHOW_THRESHOLD) {
          header.classList.remove("is-hidden");
          lastY = y;
          return;
        }
      }

      window.addEventListener("scroll", () => {
        if (ticking) return;
        ticking = true;
        requestAnimationFrame(() => {
          ticking = false;
          onScroll();
        });
      }, { passive: true });
    })();

    async function run() {
      try {
        const v = qs().get("v");
        const bust = !!v;
        const vq = v ? `?v=${encodeURIComponent(v)}` : "";

        const works = await loadJson(`./data/lane2/works.json${vq}`, { bust });
        state.workMap = getWorkMap(works?.items || []);

        const viewBySeries = await loadJson(`./data/metrics/wae/work_view_by_series.json${vq}`, { bust }).catch(() => null);
        const favBySeries  = await loadJson(`./data/metrics/wae/favorite_by_series.json${vq}`, { bust }).catch(() => null);

        state.viewsRows = pickRows(viewBySeries);
        state.favRows   = pickRows(favBySeries);

        // badges（全体行数を表示）
        const bViews = document.getElementById("badgeViews");
        const bFav   = document.getElementById("badgeFav");
        if (bViews) bViews.textContent = String(Math.min(MAX_ROWS, state.viewsRows.length || 0));
        if (bFav)   bFav.textContent   = String(Math.min(MAX_ROWS, state.favRows.length || 0));

        // 初期描画：両方とも最初のSTEPまでは作っておく（切替が軽い）
        state.viewsShown = 0;
        state.favShown = 0;
        renderMore("views");
        renderMore("fav");

        // 初期は閲覧
        setTab("views");

        // タブ操作
        document.querySelectorAll(".rank-tab[data-tab]").forEach(btn => {
          btn.addEventListener("click", () => {
            const next = btn.getAttribute("data-tab") || "views";
            setTab(next);
          }, { passive: true });
        });

        // もっと見る
        const moreViews = document.getElementById("moreViews");
        if (moreViews) moreViews.addEventListener("click", () => renderMore("views"), { passive: true });

        const moreFav = document.getElementById("moreFav");
        if (moreFav) moreFav.addEventListener("click", () => renderMore("fav"), { passive: true });

        setStatus("");
      } catch (e) {
        console.error(e);
        setStatus("集計データの読み込みに失敗しました（まだJSONが無い可能性あり）");
      }
    }

    run();
  </script>
</body>
</html>
