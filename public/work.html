<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKスカウト｜作品</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- 追加：スクロールで隠す/出す（style.cssを触らなくても動く最低限） -->
  <style>
    .gheader {
      position: sticky;
      top: 0;
      z-index: 1000;
      transform: translateY(0);
      transition: transform 180ms ease;
      will-change: transform;
    }
    .gheader.is-hidden {
      transform: translateY(-110%);
    }
    @media (prefers-reduced-motion: reduce) {
      .gheader { transition: none; }
    }
  </style>
</head>

<body class="has-gheader">
  <!-- 固定ヘッダー（スクロールで自動表示/非表示） -->
  <header class="gheader" id="gheader">
    <div class="gheader-inner">
      <div class="gbrand">
        <a class="gbrand-title" href="./index.html">BOOKスカウト</a>
        <div class="gbrand-sub">レーン②：1巻が確定した作品だけ表示</div>
      </div>

      <nav class="gnav" aria-label="グローバルナビ">
        <a href="./index.html">ホーム</a>
        <a href="./list.html">リスト</a>
        <a href="./stats.html">ランキング</a>
      </nav>
    </div>

    <!-- 作品ページだけ：戻る導線をヘッダー内に置く（任意） -->
    <div class="gsubnav" style="padding:8px 14px;border-top:1px solid var(--line);background:rgba(0,0,0,0.10);">
      <a href="./list.html" style="color:var(--muted);">← リストへ戻る</a>
    </div>
  </header>

  <main class="wrap">
    <div id="status" class="status"></div>
    <section class="grid">
      <aside id="detail" class="detail">
        <div class="d-title">読み込み中…</div>
      </aside>
    </section>
  </main>

  <!-- ヘッダー：下スクロールで隠す / 上に少しでもスクロールで出す -->
  <script>
    (function () {
      const header = document.getElementById("gheader");
      if (!header) return;

      let lastY = window.scrollY || 0;
      let ticking = false;

      const SHOW_THRESHOLD = 2;
      const HIDE_THRESHOLD = 8;
      const TOP_KEEP = 12;

      function onScroll() {
        const y = window.scrollY || 0;
        const dy = y - lastY;

        if (y <= TOP_KEEP) {
          header.classList.remove("is-hidden");
          lastY = y;
          return;
        }

        if (dy > HIDE_THRESHOLD) {
          header.classList.add("is-hidden");
          lastY = y;
          return;
        }

        if (dy < -SHOW_THRESHOLD) {
          header.classList.remove("is-hidden");
          lastY = y;
          return;
        }
      }

      window.addEventListener("scroll", () => {
        if (ticking) return;
        ticking = true;
        requestAnimationFrame(() => {
          ticking = false;
          onScroll();
        });
      }, { passive: true });
    })();
  </script>

  <!-- ★ ?v= が付いている時だけ app.js も ?v= で読み込む（既存） -->
  <script>
    (function () {
      const v = new URLSearchParams(location.search).get("v");
      const s = document.createElement("script");
      s.src = "./app.js" + (v ? ("?v=" + encodeURIComponent(v)) : "");
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
