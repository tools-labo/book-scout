name: Manga items (build)

on:
  workflow_dispatch:
  schedule:
    # JST 03:15
    - cron: "15 18 * * *"

permissions:
  contents: write

concurrency:
  group: manga-items
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.20.0"

      - name: Sanity check
        run: |
          pwd
          ls -la
          ls -la scripts/manga || true
          ls -la data/manga || true

      # --- 最新刊（openBD） ---
      - name: Build manga data (openBD)
        run: node scripts/manga/openbd_items.mjs

      # --- 楽天（任意） ---
      - name: Backfill vol1 from Rakuten (optional)
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: |
          if [ -n "${RAKUTEN_APP_ID}" ]; then
            node scripts/manga/vol1_backfill_rakuten.mjs
          else
            echo "Skip: RAKUTEN_APP_ID not set"
          fi

      - name: Rakuten tags (optional)
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: |
          if [ -n "${RAKUTEN_APP_ID}" ]; then
            node scripts/manga/rakuten_tags.mjs
          else
            echo "Skip: RAKUTEN_APP_ID not set"
          fi

      - name: Rakuten genre resolve (optional)
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: |
          if [ -n "${RAKUTEN_APP_ID}" ]; then
            node scripts/manga/rakuten_genre_resolve.mjs
          else
            echo "Skip: RAKUTEN_APP_ID not set"
          fi

      # --- Wikidata / AniList（既存作品にタグ付け） ---
      - name: Wikidata ids
        run: node scripts/manga/wikidata_ids.mjs

      - name: AniList tags
        run: node scripts/manga/anilist_tags.mjs

      - name: Apply AniList genres
        run: node scripts/manga/apply_anilist_genres.mjs

      # --- Amazon（任意・PA-API） ---
      - name: Prepare temp npm project (only when Amazon enabled)
        env:
          AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
          AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
          AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}
        run: |
          if [ -n "${AMZ_ACCESS_KEY}" ] && [ -n "${AMZ_SECRET_KEY}" ] && [ -n "${AMZ_PARTNER_TAG}" ]; then
            if [ ! -f package.json ]; then
              npm init -y
            fi
            npm i --no-save paapi5-nodejs-sdk
          else
            echo "Skip: Amazon secrets not set"
          fi

      - name: Amazon ASIN lookup (optional)
        env:
          AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
          AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
          AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}
        run: |
          if [ -n "${AMZ_ACCESS_KEY}" ] && [ -n "${AMZ_SECRET_KEY}" ] && [ -n "${AMZ_PARTNER_TAG}" ]; then
            node scripts/manga/amazon_asin.mjs
          else
            echo "Skip: Amazon secrets not set"
          fi

      - name: Cleanup temp npm artifacts
        run: |
          rm -rf node_modules package-lock.json package.json

      # --- series_master（積み上げ） ---
      - name: Grow series_master from AniList (TARGET_ONLY)
        env:
          ANILIST_PER_PAGE: "100"
          ANILIST_PAGES: "1"
          TARGET_ONLY: "1"
          DEBUG_KEYS: "1"
        run: node scripts/manga/anilist_series_master.mjs

      # --- あらすじ必須：series_master.vol1.description を埋める（フォールバック多段） ---
      - name: Fill synopsis into series_master (required)
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          TARGET_ONLY: "1"
          WIKI_MAX: "30"
          DEBUG_KEYS: "1"
        run: node scripts/manga/fill_series_synopsis.mjs

      # --- needsOverride=○ の「キー特定」(overrides用の材料を出す) ---
      - name: Debug: list missing synopsis (keys for overrides)
        run: |
          node -e "const fs=require('fs');
          const m=JSON.parse(fs.readFileSync('data/manga/series_master.json','utf8'));
          const items=m.items||{};
          const miss=[];
          for(const [id,s] of Object.entries(items)){
            const d=s?.vol1?.description;
            if(!d || String(d).trim()===''){
              miss.push({
                id,
                seriesKey:s?.seriesKey||'',
                title:s?.titleNative||s?.titleRomaji||s?.anilist?.title?.native||s?.anilist?.title?.romaji||''
              });
            }
          }
          console.log('needsOverrideCount',miss.length);
          console.log(JSON.stringify(miss,null,2));
          "

      # --- list_items 生成（最新刊 × vol1情報） ---
      - name: Build list_items.json
        run: node scripts/manga/build_list_items_from_master.mjs

      # --- Index / work pages（残すなら） ---
      - name: Build indexes
        run: node scripts/manga/build_indexes.mjs

      - name: Build work pages
        run: node scripts/manga/build_work_pages.mjs

      # --- Commit (data/manga だけ) ---
      - name: Commit and push (data/manga only)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/manga

          if [ -n "$(git status --porcelain -- data/manga)" ]; then
            git commit -m "build manga items"
            git push
          else
            echo "No changes in data/manga"
          fi
