name: Manga items (build)

on:
  workflow_dispatch:
  schedule:
    # 既存の頻度に合わせて調整してOK。例: 6時間に1回
    - cron: "17 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Build manga items
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
          AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
          AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}
        run: |
          node scripts/manga/openbd_items.mjs
          node scripts/manga/vol1_backfill_rakuten.mjs
          node scripts/manga/rakuten_tags.mjs
          node scripts/manga/rakuten_genre_resolve.mjs

          # ★追加：Wikidata → AniList でジャンル/タグ補完
          node scripts/manga/wikidata_ids.mjs
          node scripts/manga/anilist_tags.mjs

          node scripts/manga/split_by_genre.mjs

          npm i --no-save paapi5-nodejs-sdk
          node scripts/manga/amazon_asin.mjs

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/manga
          git diff --cached --quiet || git commit -m "build manga items"
          git push
