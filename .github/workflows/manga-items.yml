name: Manga items (build)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 18 * * *" # JST 03:15

permissions:
  contents: write

concurrency:
  group: manga-items
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.20.0"

      # 依存関係（package-lock が無いなら npm install に変えてOK）
      - name: Install dependencies
        run: npm ci

      # --- openBD ---
      - name: Build manga data (openBD)
        run: node scripts/manga/openbd_items.mjs

      # --- Wikidata / AniList ---
      - name: Wikidata ids
        run: node scripts/manga/wikidata_ids.mjs

      - name: AniList tags
        run: node scripts/manga/anilist_tags.mjs

      - name: Apply AniList genres
        run: node scripts/manga/apply_anilist_genres.mjs

      # --- Index / work pages ---
      - name: Build indexes
        run: node scripts/manga/build_indexes.mjs

      - name: Build work pages
        run: node scripts/manga/build_work_pages.mjs

      # --- Commit (data/manga だけ!!) ---
      - name: Commit and push (data/manga only)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/manga

          if [ -n "$(git status --porcelain -- data/manga)" ]; then
            git commit -m "build manga items"
            git push
          else
            echo "No changes in data/manga"
          fi
