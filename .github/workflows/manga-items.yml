name: Manga items (build)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 18 * * *" # JST 03:10

permissions:
  contents: write

concurrency:
  group: manga-items
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.20.0"

      - name: openbd -> items_master
        run: node scripts/manga/openbd_items.mjs

      - name: backfill rakuten (vol1 + rep)
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: node scripts/manga/vol1_backfill_rakuten.mjs

      - name: rakuten tags
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: node scripts/manga/rakuten_tags.mjs

      - name: rakuten genre resolve (ids -> names)
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: node scripts/manga/rakuten_genre_resolve.mjs

      - name: wikidata ids
        run: node scripts/manga/wikidata_ids.mjs

      - name: anilist tags
        run: node scripts/manga/anilist_tags.mjs

      - name: apply anilist genres
        run: node scripts/manga/apply_anilist_genres.mjs

      - name: Install paapi sdk (no-save)
        run: npm i --no-save paapi5-nodejs-sdk

      - name: amazon asin + amazonUrl
        env:
          AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
          AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
          AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}
          AMZ_HOST: ${{ secrets.AMZ_HOST }}
          AMZ_REGION: ${{ secrets.AMZ_REGION }}
        run: node scripts/manga/amazon_asin.mjs

      - name: build indexes
        run: node scripts/manga/build_indexes.mjs

      - name: build work pages
        run: node scripts/manga/build_work_pages.mjs

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "build manga items"
            git push
          else
            echo "no changes"
          fi
