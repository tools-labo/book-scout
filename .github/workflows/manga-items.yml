name: Manga items (build)

on:
  workflow_dispatch:
  schedule:
    # JST 03:15
    - cron: "15 18 * * *"

permissions:
  contents: write

concurrency:
  group: manga-items
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # --- openBD ---
      - name: Build manga data (openBD)
        run: node scripts/manga/openbd_items.mjs

      # --- Rakuten (AppIDがある時だけ) ---
      - name: Backfill vol1 from Rakuten
        if: ${{ secrets.RAKUTEN_APP_ID != '' }}
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: node scripts/manga/vol1_backfill_rakuten.mjs

      - name: Rakuten tags
        if: ${{ secrets.RAKUTEN_APP_ID != '' }}
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: node scripts/manga/rakuten_tags.mjs

      - name: Rakuten genre resolve
        if: ${{ secrets.RAKUTEN_APP_ID != '' }}
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: node scripts/manga/rakuten_genre_resolve.mjs

      # --- Wikidata / AniList ---
      - name: Wikidata ids
        run: node scripts/manga/wikidata_ids.mjs

      - name: AniList tags
        run: node scripts/manga/anilist_tags.mjs

      - name: Apply AniList genres
        run: node scripts/manga/apply_anilist_genres.mjs

      # --- Amazon (PA-APIがある時だけ) ---
      # ここだけ一時的にSDKを入れる（package.json不要）
      - name: Install PA-API SDK (temp)
        if: ${{ secrets.AMZ_ACCESS_KEY != '' && secrets.AMZ_SECRET_KEY != '' && secrets.AMZ_PARTNER_TAG != '' }}
        run: npm i --no-save paapi5-nodejs-sdk

      - name: Amazon ASIN lookup
        if: ${{ secrets.AMZ_ACCESS_KEY != '' && secrets.AMZ_SECRET_KEY != '' && secrets.AMZ_PARTNER_TAG != '' }}
        env:
          AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
          AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
          AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}
          # あなたが「作ってない」と言ってたので secrets 参照をやめて固定値にする
          AMZ_HOST: webservices.amazon.co.jp
          AMZ_REGION: us-west-2
        run: node scripts/manga/amazon_asin.mjs

      - name: Cleanup temp node_modules
        if: ${{ secrets.AMZ_ACCESS_KEY != '' && secrets.AMZ_SECRET_KEY != '' && secrets.AMZ_PARTNER_TAG != '' }}
        run: rm -rf node_modules package-lock.json

      # --- Index / work pages ---
      - name: Build indexes
        run: node scripts/manga/build_indexes.mjs

      - name: Build work pages
        run: node scripts/manga/build_work_pages.mjs

      # --- Commit (data/manga だけ!!) ---
      - name: Commit and push (data/manga only)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 念のため：絶対に node_modules はコミットしない
          rm -rf node_modules package-lock.json

          git add data/manga

          if [ -n "$(git status --porcelain -- data/manga)" ]; then
            git commit -m "build manga items"
            git push
          else
            echo "No changes in data/manga"
          fi
