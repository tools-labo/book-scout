name: Lane2 - Amazon Vol1 (SearchItems)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lane2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run lane2
        env:
          AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
          AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
          AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}
          AMZ_MARKETPLACE: www.amazon.co.jp
          AMZ_REGION: us-west-2
          AMZ_HOST: webservices.amazon.co.jp
        run: |
          set -euo pipefail
          node scripts/lane2/run.mjs

      - name: Commit data changes
        run: |
          set -euo pipefail
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/lane2/*.json
          git commit -m "lane2: update vol1 series"
          git push
