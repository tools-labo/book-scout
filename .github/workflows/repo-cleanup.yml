name: repo cleanup

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: repo-cleanup
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove node_modules from git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # すでに追跡されている node_modules を Git 管理から外す（実体は消える）
          if [ -d "node_modules" ]; then
            git rm -r --cached node_modules || true
            rm -rf node_modules || true
          fi

          # lockも追跡されてたら外す
          git rm --cached package-lock.json || true
          git rm --cached node_modules/.package-lock.json || true

          git add .gitignore || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: remove node_modules from repo"
            git push
          else
            echo "No changes"
          fi
