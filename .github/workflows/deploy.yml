name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # public/ を公開ルートにするため、data/ を public/data に同期
      - name: Prepare site root
        run: |
          set -euo pipefail
          rm -rf public/data
          mkdir -p public/data
          if [ -d data ]; then
            cp -R data/* public/data/ || true
          fi

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - id: deployment
        uses: actions/deploy-pages@v4
