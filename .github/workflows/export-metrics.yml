name: Export WAE metrics

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 * * * *" # 毎時15分（好みで変更OK）

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Export metrics from Analytics Engine
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_AE_READ_TOKEN: ${{ secrets.CLOUDFLARE_AE_READ_TOKEN }}
        run: node scripts/metrics/export_wae_metrics.mjs

      - name: Commit & push metrics
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ★重要：未追跡も含めて staged に載せる（ここが今回の詰まりポイント）
          git add data/metrics

          # staged に何も無ければ終了
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "metrics: update wae exports"
          git push origin "HEAD:${GITHUB_REF_NAME}"
