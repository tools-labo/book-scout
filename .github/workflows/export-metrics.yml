name: Export WAE metrics to JSON

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 2 * * *" # JST 11:17（適当。後で変えてOK）

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Export metrics from Analytics Engine
        run: node scripts/metrics/export_wae_metrics.mjs
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Commit & push (only if changed)
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/metrics
          git commit -m "metrics: export WAE aggregates"
          git push origin "HEAD:${GITHUB_REF_NAME}"
