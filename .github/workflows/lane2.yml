name: Lane2 - Confirm Vol1 ISBN (NDL open + Amazon PA-API)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lane2:
    runs-on: ubuntu-latest

    # ★ ここが今回の本丸（PA-API Secrets を渡す）
    env:
      AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
      AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
      AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          # package-lock.jsonが無い運用なら cache は付けない（エラー回避）

      - name: Install
        run: npm install

      - name: Run lane2
        run: npm run lane2

      - name: Commit data
        run: |
          set -euo pipefail
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/lane2/*.json
          git commit -m "lane2: update vol1 series"
          git push
