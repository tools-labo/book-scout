# .github/workflows/lane2.yml
name: Lane2 - Confirm Vol1 (NDL + Amazon PA-API)

on:
  workflow_dispatch:
    inputs:
      fix_mode:
        description: "Fix mode (no seed add / no new series). Only re-run build/enrich/format on existing data."
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      build_limit:
        description: "How many pending seeds to process (ignored in fix_mode)"
        required: true
        default: "20"
      seed_add:
        description: "How many seeds to add (ignored in fix_mode)"
        required: true
        default: "20"
      seed_max_pages:
        description: "Seedgen max pages (ignored in fix_mode)"
        required: true
        default: "20"

  schedule:
    - cron: "17 */6 * * *" # 6時間ごと（様子見）

permissions:
  contents: write

concurrency:
  group: lane2-vol1
  cancel-in-progress: false  # 実行中を殺さない（schedule/手動の衝突対策）

jobs:
  lane2:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Run lane2
        env:
          AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
          AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
          AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}

          # fixモード：手動実行時だけ inputs を使う（schedule では常に false）
          LANE2_FIX_MODE: ${{ github.event_name == 'workflow_dispatch' && inputs.fix_mode || 'false' }}

          # 通常運用パラメータ（手動時は inputs、schedule 時は固定値）
          LANE2_BUILD_LIMIT: ${{ github.event_name == 'workflow_dispatch' && inputs.build_limit || '20' }}
          LANE2_SEED_ADD: ${{ github.event_name == 'workflow_dispatch' && inputs.seed_add || '100' }}
          LANE2_SEED_MAX_PAGES: ${{ github.event_name == 'workflow_dispatch' && inputs.seed_max_pages || '20' }}

        run: |
          set -euo pipefail
          npm run lane2

      - name: Commit outputs
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/lane2
          git commit -m "lane2: update vol1 series"
          git push
