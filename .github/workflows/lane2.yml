# .github/workflows/lane2.yml
name: Lane2 - Enrich (Wiki magazine + AniList tags)

on:
  workflow_dispatch:
    inputs:
      step:
        description: "What to run"
        required: true
        default: "enrich"
        type: choice
        options:
          - "enrich"
          - "seed"
          - "all"

permissions:
  contents: write

concurrency:
  group: lane2
  cancel-in-progress: false

jobs:
  lane2:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Run lane2
        run: |
          set -euo pipefail
          if [ "${{ inputs.step }}" = "seed" ]; then
            npm run lane2:seed
          elif [ "${{ inputs.step }}" = "all" ]; then
            npm run lane2
          else
            npm run lane2:enrich
          fi

      - name: Commit outputs
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/lane2
          git commit -m "lane2: enrich works"
          git push
