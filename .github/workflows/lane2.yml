# .github/workflows/lane2.yml
name: Lane2 (Vol1 bootstrap)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lane2:
    runs-on: ubuntu-latest

    env:
      AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
      AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
      AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Run lane2
        run: npm run lane2

      - name: Commit data
        run: |
          set -euo pipefail
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/lane2/*.json
          git commit -m "lane2: bootstrap"
          git push
