name: Lane2 - Enrich + Format + Prune Seeds

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: lane2
  cancel-in-progress: false

jobs:
  lane2:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Run lane2 (enrich -> format -> prune)
        env:
          AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
          AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
          AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}
        run: |
          set -euo pipefail
          npm run lane2

      - name: Commit outputs
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/lane2
          git commit -m "lane2: enrich/format/prune"
          git push
