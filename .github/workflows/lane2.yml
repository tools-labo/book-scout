# .github/workflows/lane2.yml
name: Lane2 - Confirm Vol1 (NDL + Amazon PA-API)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *" # 6時間ごと（様子見）

permissions:
  contents: write

concurrency:
  group: lane2-vol1
  cancel-in-progress: false  # 実行中を殺さない（schedule/手動の衝突対策）

jobs:
  lane2:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Run lane2
        env:
          AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
          AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
          AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}
          # 1回で処理する上限（build_lane2.mjs 側で参照してスキップ/積み上げにする想定）
          LANE2_BUILD_LIMIT: "20"
          # seedgen を組み込んでるなら、作るseed数（使ってなければ無視される）
          LANE2_SEED_LIMIT: "100"
        run: |
          set -euo pipefail
          npm run lane2

      - name: Commit outputs
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/lane2
          git commit -m "lane2: update vol1 series"
          git push
