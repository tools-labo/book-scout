# .github/workflows/lane2.yml
name: Lane2 - Enrich/Format/Prune + Deploy Pages

on:
  workflow_dispatch:
    inputs:
      fix_mode:
        description: "Fix mode (no seed add / no new series). Only re-run enrich/format/prune on existing data."
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: lane2-vol1
  cancel-in-progress: false

jobs:
  lane2:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    outputs:
      changed: ${{ steps.diff.outputs.changed }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ★AniList/Wiki/Amazon のローカルキャッシュを Actions cache で永続化
      - name: Ensure lane2 cache dir
        run: |
          set -euo pipefail
          mkdir -p data/lane2/cache

      - name: Restore lane2 cache
        uses: actions/cache@v4
        with:
          path: data/lane2/cache
          key: ${{ runner.os }}-lane2-cache-${{ hashFiles('data/lane2/series.json') }}
          restore-keys: |
            ${{ runner.os }}-lane2-cache-

      - name: Install
        run: npm install

      - name: Run lane2
        env:
          AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
          AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
          AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}

          # 必要なら Secrets/Vars で後から追加できる（未指定ならスクリプト側デフォルトが効く）
          AMZ_HOST: ${{ secrets.AMZ_HOST }}
          AMZ_REGION: ${{ secrets.AMZ_REGION }}

          LANE2_FIX_MODE: ${{ github.event_name == 'workflow_dispatch' && inputs.fix_mode || 'false' }}
        run: |
          set -euo pipefail
          npm run lane2

      - name: Detect changes
        id: diff
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected."
          fi

      - name: Commit outputs
        if: steps.diff.outputs.changed == 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # data/lane2 はコミットするが、cache は Actions cache に任せて repo には入れない
          git add data/lane2
          git reset -q data/lane2/cache || true

          # 念のため（cache 以外が何も無ければコミットしない）
          if git diff --cached --quiet; then
            echo "Only cache changes (or nothing). Skip commit."
            exit 0
          fi

          git commit -m "lane2: enrich/format/prune"
          git push

  deploy_pages:
    needs: lane2
    if: needs.lane2.outputs.changed == 'true'
    runs-on: ubuntu-latest
    concurrency:
      group: pages
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      # public/ を公開ルートにするため、data/ を public/data に同期
      - name: Prepare site root
        run: |
          set -euo pipefail
          rm -rf public/data
          mkdir -p public/data
          if [ -d data ]; then
            cp -R data/* public/data/ || true
          fi

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - id: deployment
        uses: actions/deploy-pages@v4
